<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <link href="/fontawesome/css/all.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="/moment.min.js"></script>
    <script src="/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h3>BREAD(Browse, Read, Edit, Add, Delete)</h3>
          <h4>Filters</h4>
        </div>

        <div class="card-body">
          <form id="user-search">
            <div class="row mb-3">
              <label for="idcheck" class="col-sm-2 col-form-label">
                <input type="checkbox" name="idcheck" id="idcheck" /> ID
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  name="id"
                  placeholder="ID"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="stringcheck" class="col-sm-2 col-form-label">
                <input type="checkbox" name="stringcheck" id="stringcheck" />
                String
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="string"
                  name="string"
                  placeholder="String"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="integercheck" class="col-sm-2 col-form-label">
                <input type="checkbox" name="integercheck" id="integercheck" />
                Integer
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="integer"
                  name="integer"
                  placeholder="Integer"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="floatcheck" class="col-sm-2 col-form-label">
                <input type="checkbox" name="floatcheck" id="floatcheck" />
                Float
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="float"
                  name="float"
                  placeholder="Float"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="datecheck" class="col-sm-2 col-form-label">
                <input type="checkbox" name="datecheck" id="datecheck" /> Date
              </label>
              <div class="col-sm-3">
                <input
                  type="date"
                  class="form-control"
                  id="startdate"
                  name="startdate"
                />
                <span> to </span>
                <input
                  type="date"
                  class="form-control"
                  id="enddate"
                  name="enddate"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="booleancheck" class="col-sm-2 col-form-label">
                <input type="checkbox" name="booleancheck" id="booleancheck" />
                Boolean
              </label>
              <div class="col-sm-10">
                <select name="boolean" class="form-select" id="boolean">
                  <option value="" selected disabled>
                    Choose the boolean ...
                  </option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
            <a href="/" class="btn btn-warning">
              <i class="fa-solid fa-window-restore"></i> Reset</a
            >
          </form>
        </div>

        <div class="card-body">
          <form id="user-form">
            <input type="hidden" id="idPost" value="" />
            <div class="row mb-3">
              <label for="string" class="col-sm-2 col-form-label">String</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="stringPost"
                  name="stringPost"
                  placeholder="String"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="integer" class="col-sm-2 col-form-label"
                >Integer</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="integerPost"
                  name="integerPost"
                  placeholder="Integer"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="float" class="col-sm-2 col-form-label">Float</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="floatPost"
                  name="floatPost"
                  placeholder="Float"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-3">
                <input
                  type="date"
                  class="form-control"
                  id="datePost"
                  name="datePost"
                  placeholder="Date"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="boolean" class="col-sm-2 col-form-label"
                >Boolean</label
              >
              <div class="col-sm-10">
                <select name="booleanPost" class="form-select" id="booleanPost">
                  <option selected disabled>Choose the boolean ...</option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-plus"></i> Save
            </button>
          </form>
        </div>

        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead id="users-sort"></thead>

            <tbody id="users-body"></tbody>
          </table>

          <nav aria-label="Page navigation example">
            <ul class="pagination" id="userPagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        readData();

        $("user-form").submit(function (event) {
          event.preventDefault();
          const id = $("#idPost").val();
          const string = $("#stringPost").val();
          const integer = $("#integerPost").val();
          const float = $("#floatPost").val();
          const date = $("#datePost").val();
          const boolean = $("#booleanPost").val();
          saveData(id, string, integer, float, date, boolean);
        });

        $("user-search").submit(function (event) {
          event.preventDefault();
          const page = 1;
          const string = $("string").val();
          const stringcheck = $("stringcheck").val();
          const integer = $("integer").val();
          const integercheck = $("integercheck").val();
          const float = $("float").val();
          const startdate = $("startdate").val();
          const enddate = $("enddate").val();
          const datecheck = $("datecheck").val();
          const floatcheck = $("floatcheck").val();
          const boolean = $("boolean").val();
          const booleancheck = $("booleancheck").val();
          params = {
            ...params,
            string,
            stringcheck,
            integer,
            integercheck,
            float,
            floatcheck,
            startdate,
            enddate,
            datecheck,
            boolean,
            booleancheck,
            page,
          };
          readData(params);
        });

        $("table tbody").on("click", ".btn-edit", function() {
        const id = $(this).attr("iddata")
        alert(id)
        // editData(id)
      })

      });

      var params = {};

      const changePage = (page) => {
        params = { ...params, page };
        readData(params);
        return false;
      };

      const changeSort = (sortBy, sortMode) => {
        params = { ...params, sortBy, sortMode };
        readData(params);
        return false;
      };

      // menampilkan list
      const readData = (params) => {
        // diambil dari alamat BEMongoDb

        $.ajax({
          method: "GET",
          url: `http://localhost:3000/users?${new URLSearchParams(
            params
          ).toString()}`,
        })
          .done(function ({
            data,
            page,
            totalPages,
            offset,
            sortBy,
            sortMode,
          }) {
            params = { ...params, page, totalPages, offset, sortBy, sortMode };
            let html = "";
            data.forEach((item, index) => {
              html += `
                      <tr>
                      <td> ${index + 1 + offset} </td>
                      <td> ${item.string} </td>
                      <td> ${item.integer} </td>
                      <td> ${item.float} </td>
                      <td> ${moment(item.date).format("DD MMMM YYYY")} </td>
                      <td> ${item.boolean} </td>
                      <td>
                        <button type="button" class="btn btn-success btn-edit" iddata="${
                          item._id
                        }">
                            <i class="fa-solid fa-pen-to-square"></i> Edit
                            </button>
                        <button type="button" class="btn btn-danger btn-delete" onclick="removeData('${
                          item._id
                        }')">
                            <i class="fa-solid fa-trash"></i> Delete 
                            </button>
                      </td>
                    </tr>
                      `;
            });
            $("#users-body").html(html);
            pagination(params);
            sorting(params);
          })
          .fail(function (err) {
            alert("Data error: " + err);
          });
      };

      // pagination
      const pagination = (params) => {
        let li = "";

        let beforePages = params.page - 1;
        let afterPages = params.page + 1;
        let liActive;

        if (params.page >= 1) {
          li += `
        <li class="page-item ${params.page == 1 ? "disabled" : ""}">
            <a class="page-link" href="javascript:void(0)" onclick="changePage(${
              params.page - 1
            })">Previous</a>
        </li>`;
        }

        for (let i = beforePages; i <= afterPages; i++) {
          if (i > params.totalPages) {
            continue;
          }

          if (i == 0) {
            i = i + 1;
          }

          if (params.page == i) {
            liActive = "active";
          } else {
            liActive = "";
          }

          li += `
              <li class="page-item  ${liActive}">
                <a class="page-link" href="javascript:void(0)" onclick="changePage(${i})">${i}</a>
              </li>
              `;
        }

        if (params.page <= params.totalPages) {
          li += `
        <li class="page-item ${
          params.page == params.totalPages ? "disabled" : ""
        }">
            <a class="page-link" href="javascript:void(0)" onclick="changePage(${
              params.page + 1
            })">Next</a>
        </li>`;
        }
        document.getElementById("userPagination").innerHTML = li;
      };

      // sorting
      const sorting = (params) => {
        let tr = "";

        tr += `
        <tr>
        <th> ID </hr>
        <th>
            <a style="text-decoration: none; color: #000;" href="javascript:void(0)" onclick="changeSort('string','${
              params.sortMode == "asc"
                ? (sortMode = "desc")
                : (sortMode = "asc")
            }')">
               String &nbsp;<i class="fa-solid fa-${
                 params.sortBy == "string"
                   ? params.sortMode == "asc"
                     ? "sort-up"
                     : "sort-down"
                   : "sort"
               }"></i>
            </a> 
          </th>

        <th>  
            <a style="text-decoration: none; color: #000;" href="javascript:void(0)" onclick="changeSort('integer','${
              params.sortMode == "asc"
                ? (sortMode = "desc")
                : (sortMode = "asc")
            }')">
               Integer &nbsp;<i class="fa-solid fa-${
                 params.sortBy == "integer"
                   ? params.sortMode == "asc"
                     ? "sort-up"
                     : "sort-down"
                   : "sort"
               }"></i>
            </a> 
            </th>

        <th>  
            <a style="text-decoration: none; color: #000;" href="javascript:void(0)" onclick="changeSort('float','${
              params.sortMode == "asc"
                ? (sortMode = "desc")
                : (sortMode = "asc")
            }')">
               Float &nbsp;<i class="fa-solid fa-${
                 params.sortBy == "float"
                   ? params.sortMode == "asc"
                     ? "sort-up"
                     : "sort-down"
                   : "sort"
               }"></i>
            </a> 
          </th>

        <th>  
            <a style="text-decoration: none; color: #000;" href="javascript:void(0)" onclick="changeSort('date','${
              params.sortMode == "asc"
                ? (sortMode = "desc")
                : (sortMode = "asc")
            }')">
               Date &nbsp;<i class="fa-solid fa-${
                 params.sortBy == "date"
                   ? params.sortMode == "asc"
                     ? "sort-up"
                     : "sort-down"
                   : "sort"
               }"></i>
            </a> 
          </th>

          <th>  
            <a style="text-decoration: none; color: #000;" href="javascript:void(0)" onclick="changeSort('boolean','${
              params.sortMode == "asc"
                ? (sortMode = "desc")
                : (sortMode = "asc")
            }')">
               Boolean &nbsp;<i class="fa-solid fa-${
                 params.sortBy == "date"
                   ? params.sortMode == "asc"
                     ? "sort-up"
                     : "sort-down"
                   : "sort"
               }"></i>
            </a> 
          </th>

          <th> Action </hr>
        </tr>`;

        document.getElementById("users-sort").innerHTML = tr;
      };

      // Menampilkan data yang mau di EDIT ke list / form
      const editData = (id) => {
        $.ajax({
          method: "GET",
          url: `http://localhost:3000/users/${id}`,
        })
          .done(function (data) {
            $("#idPost").val(data._id);
            $("#stringPost").val(data.string);
            $("#integerPost").val(data.integer);
            $("#floatPost").val(data.float);
            $("#datePost").val(moment(data.date).format("YYYY-MM-DD"));
            $("#booleanPost").val(data.boolean);
          })
          .fail(function (err) {
            alert("Data error: " + err);
          });
      };

      // Add & Edit
      const saveData = (id, string, integer, float, date, boolean) => {
        let url = `http://localhost:3000/users`;
        let method = `POST`;
        if (id) {
          url = `http://localhost:3000/users/${id}`;
          method = `PUT`;
        }
        $.ajax({
          method,
          url,
          data: { string, integer, float, date, boolean }
        })
          .done(function (data) {
            $("#idPost").val("");
            $("#stringPost").val("");
            $("#integerPost").val("");
            $("#floatPost").val("");
            $("#datePost").val("");
            $("#booleanPost").val("");
            readData();
          })
          .fail(function (err) {
            alert("Data error: " + err);
          });
      };

      // Delete
      const removeData = (id) => {
        if (confirm("Are you sure you wanna delete this ?")) {
          $.ajax({
            method: "DELETE",
            url: `http://localhost:3000/users/${id}`,
          })
            .done(function (data) {
              readData();
            })
            .fail(function (err) {
              alert("Data error: " + err);
            });
        }
      };
    </script>
  </body>
</html>
